name: NestJs CI - main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Clean install
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run unit tests
        run: yarn test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: yarn build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
